<!DOCTYPE html>
<html lang="en" dir="ltr">
{% load i18n %}
{% load crispy_forms_tags %}

<head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>

<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    {% trans 'Button translation issue demo' %}
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h5 class="page-header">{% trans 'Example form with crispy' %}</h5>
        <div>
            <a class="github-button" href="https://github.com/monim67/django-crispy-forms-lazy-issue"
                data-size="large">{% trans 'View on GitHub' %}</a>
        </div>
        <div class="row">
            <div class='col-sm-6'>
                {% crispy form %}
            </div>
        </div>
    </div>
</body>

</html>
